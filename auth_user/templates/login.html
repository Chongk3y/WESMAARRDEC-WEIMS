{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container d-flex justify-content-center align-items-center vh-100 custom-container mt-5">
    <form method="post" class="p-10 border rounded custom-form">
        {% csrf_token %}
        <img src="{% static 'assets/img/wesmalogo.png' %}" alt="Logo" width="100" height="100">
        <h1>LOGIN</h1>
        <div class="mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success btn-sm">Login</button>
        <a href="{% url 'index' %}" class="d-block mt-2" style="text-decoration: none; color: #43b14b;">log in as Guest</a>
    </form>
</div>
<style>
    .custom-form {
        width: 35%;
        font-size: 1.2rem; /* Increase font size by 20% */
        padding: 2rem; /* Increase padding */ /* Set width to 35% */
        margin: 0 auto; /* Center the form horizontally */
        display: flex; /* Use flexbox */
        flex-direction: column; /* Arrange items vertically */
        align-items: center; /* Center items horizontally */
    }

    .custom-form .mb-3 {
        flex: 1; /* Allow items to expand to fill remaining space */
        width: 100%; /* Ensure input fields span full width */
    }

    .custom-form input[type="text"],
    .custom-form input[type="password"] {
        width: 100%; /* Set input fields to fill the available width */
    }

    .custom-form h1 {
        margin-bottom: 1rem; /* Add space between elements */
        font-weight: bold; /* Make the text bold */
    }

    .custom-form img {
        margin-bottom: 1rem; /* Add space between elements */
    }

    .navbar {
        display: none;
    }
    @media screen and (max-width: 768px) {
        .custom-form {
        width: 80%;
    }
    }

</style>
<script>
    // Wait for the DOM to load
    document.addEventListener('DOMContentLoaded', function() {
        // Check if the registration_success parameter is present in the URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('registration_success') && urlParams.get('registration_success') === 'true') {
            // Display popup message
            alert("Registration successful! Please log in.");
        }
    });
</script>
{% block navbar %}
{% endblock %}
{% endblock %}
