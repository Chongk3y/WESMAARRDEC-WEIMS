{% extends 'cmibase.html' %}

{% block content %}
<div class="container" style="padding-bottom: 10vh;">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <div class="card shadow-lg p-5">
                <h2 class="mb-4 text-center">Delete Researcher: {{ researcher.fname }} {{ researcher.lname }}</h2>
                <p>Are you sure you want to delete this Researcher?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 float-end">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'View_researcher' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% block navbar %}
{% endblock %}
{% endblock content %}
