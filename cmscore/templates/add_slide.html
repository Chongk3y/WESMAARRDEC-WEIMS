{% extends 'cmibase.html' %}

{% block content %}
<style>
   .custom-form {
        font-size: 1.2rem; /* Increase font size by 20% */
        padding: 2rem; /* Increase padding */
    }
</style>
<div class="container" style="padding-bottom: 10vh;">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <div class="card shadow-lg p-5 custom-form">
                <h2 class="mb-4 text-center">Create Slide</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name">Name:</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="id_detail">Detail:</label>
                        {{ form.detail }}
                    </div>
                    <div class="mb-3">
                        <label for="id_image">Image:</label>
                        {{ form.image }}
                    </div>
                    <div class="mb-3 float-end">
                        <button type="submit" class="btn btn-success">Create Slide</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
