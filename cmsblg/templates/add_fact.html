{% extends 'cmibase.html' %}

{% block content %}
<style>
  .custom-form {
        font-size: 1.2rem; /* Increase font size by 20% */
        padding: 2rem; /* Increase padding */
    }
</style>
<div class="container" style="padding-bottom: 10vh;">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <div class="card shadow-lg p-5 custom-form">
                <h2 class="mb-4 text-center">Create Fact</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_question">Question:</label>
                        {{ form.question }}
                    </div>
                    <div class="mb-3">
                        <label for="id_answer">Answer:</label>
                        {{ form.answer }}
                    </div>
                    <div class="mb-3">
                        <label for="id_img">Image:</label>
                        {{ form.img }}
                    </div>
                    <div class="mb-3">
                        <label for="id_category">Category:</label>
                        {{ form.category }}
                    </div>
                    <div class="mb-3 float-end">
                        <button type="submit" class="btn btn-success">Create Fact</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
