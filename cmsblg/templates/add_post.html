{% extends 'cmibase.html' %}

{% block content %}
<style>
  .custom-form {
        font-size: 1.2rem; /* Increase font size by 20% */
        padding: 2rem; /* Increase padding */
    }
</style>
<div class="container" style="padding-bottom: 10vh;">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <div class="card shadow-lg p-5 custom-form">
                <h2 class="mb-4 text-center">Create Post</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_title">Title:</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        <label for="id_slug">Slug:</label>
                        {{ form.slug }}
                    </div>
                    <div class="mb-3">
                        <label for="id_intro">Intro:</label>
                        {{ form.intro }}
                    </div>
                    <div class="mb-3">
                        <label for="id_body">Body:</label>
                        {{ form.body }}
                    </div>
                    <div class="mb-3">
                        <label for="id_featured">Featured:</label>
                        {{ form.featured }}
                    </div>
                    <div class="mb-3">
                        <label for="id_image">Image:</label>
                        {{ form.image }}
                    </div>
                    <div class="mb-3">
                        <label for="id_status">Status:</label>
                        {{ form.status }}
                    </div>
                    <div class="mb-3">
                        <label for="id_category">Category:</label>
                        {{ form.category }}
                    </div>
                    <div class="mb-3 float-end">
                        <button type="submit" class="btn btn-success">Create Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
